<nav>
  <ul>
    <li *ngFor="let headerItem of headerItems">
      <button class="menu-button" mat-menu-item (click)="menuButtonClick($event, headerItem.itemOnClickPage)">
        <mat-icon>{{headerItem.itemIcon}}</mat-icon>
        <span class="span-text">{{headerItem.itemLabelText}}</span>
      </button>
    </li>
  </ul>
</nav>
